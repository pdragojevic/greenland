<html>
<body class="body">
    <div class="card">
        <h1 class="card-header" id="card-headerID">Reset password</h1>
        <br>
        <div class="card-body" id="card-bodyID" *ngIf="errmessage">
            <span [innerHTML]="errmessage"></span>
        </div>
        <form class="form" [formGroup]="password_form" (ngSubmit)="submit()" >
        <div class=form-group>
            <input type="password" formControlName="password" class="form-control" placeholder="Please enter a new password">
            <br>
            <button class="btn btn-primary" id=login-btnID >Reset password</button>
        </div>
        <br>
        </form>

    </div>
    
</body>
</html>
