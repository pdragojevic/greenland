<div class="container-fluid" *ngIf="auth">
	<div class="row">
		<div class="col-md-12 nav1">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="navbar-toggler-icon"></span>
				</button> <a class="navbar-brand" href="#">Greenland</a>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="navbar-nav">
						<li class="nav-item" routerLinkActive="active">
							<a class="nav-link" routerLink="/home">Home</a>
						</li>
						<li class="nav-item" routerLinkActive="active">
							<a class="nav-link" routerLink="/main">Backlog</a>
						</li>
						<form class="form-inline" #sf="ngForm" (ngSubmit)="search(sf)">
							<div class="input-group">
								<input name="searchtext" ngModel class="form-control mr-sm-2" type="text"
									style="margin-right: 0px !important;" />
								<div class="input-group-append">
									<button class="btn btn-outline-secondary bi-calendar" type="submit"><svg
											xmlns="http://www.w3.org/2000/svg" width="16" height="16"
											fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
											<path
												d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
										</svg></button>
								</div>
							</div>

							<!-- <button class="btn btn-primary my-2 my-sm-0" type="submit">
				Search
									</button> -->
						</form>
					</ul>

					<ul class="navbar-nav ml-md-auto">

						<!-- dropdown -->
						<li ngbDropdown class="nav-item dropdown">
							<a *ngIf="emp" class="nav-link dropdown-toggle " id="navbarDropdownMenuLink"
								ngbDropdownToggle>Hi, {{emp.firstName}}!</a>
							<div ngbDropdownMenu class="dropdown-menu dropdown-menu-right"
								aria-labelledby="navbarDropdownMenuLink">
								<a class="dropdown-item" routerLink="/profile">Profile</a>
								<div class="dropdown-divider"> </div>
								<a *ngIf="isTeamShown === false" class="dropdown-item" routerLink="/board">Manage
									employees</a>
								<div *ngIf="isTeamShown === false" class="dropdown-divider">
								</div> <a class="dropdown-item" routerLink="/" (click)="logout()">Logout</a>
							</div>
						</li>
						<!-- dropdown end -->

					</ul>
				</div>
			</nav>
		</div>
	</div>
</div>


<router-outlet></router-outlet>
