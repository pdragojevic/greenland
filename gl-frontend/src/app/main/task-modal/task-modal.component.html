<div class="modal-header">
    <h4  class="modal-title" id="modal-basic-title">Task Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <label for="summary">Summary</label>
            <div class="input-group">
              <input [(ngModel)]="summary" type="text" value="60" class="form-control" >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="idTask">Task ID</label>
            <div class="input-group">
              <input readonly [(ngModel)]="idTask" type="text" class="form-control" >
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <div class="input-group">
          <input  [(ngModel)]="description" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="duration">Priority</label>
        <div class="input-group">
          <input [(ngModel)]="priority" type="text" value="60" class="form-control" >
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="creationDate">Created on</label>
            <div class="input-group">
              <input type="text" [(ngModel)]="creationDate" id="creationDate" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary bi-calendar" (click)="dp.toggle()" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                  <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                </svg></button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="deadline">Deadline</label>
            <div class="input-group">
                <input type="text" [(ngModel)]="deadline" id="deadline" class="form-control" placeholder="yyyy-mm-dd" name="dp1" ngbDatepicker #dp1="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary bi-calendar" (click)="dp1.toggle()" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                  </svg></button>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
          <label  for="inputGroupSelect01">Currently assigned to</label>
          <div class="input-group">
        <select (change)="handleChange($event.target.selectedIndex)" class="custom-select" id="inputGroupSelect01">
          <option *ngFor="let emp of team" [selected]="assignedId == emp.idEmployee">{{emp.firstName}} {{emp.lastName}} ({{emp.idEmployee}})</option>
        </select>
          </div>
      </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Close</button>
    <button type="button" class="btn btn-primary" (click)="delete()">Delete task</button>
    <button type="button" class="btn btn-primary" (click)="passBack()">Update task</button>
  </div>
