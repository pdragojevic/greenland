<div class="modal-header">
    <h4 *ngIf="delMode==false" class="modal-title" id="modal-basic-title">Create a meeting</h4>
    <h4 *ngIf="delMode==true" class="modal-title" id="modal-basic-title">Meeting information</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="form-group">
        <label for="title">Title</label>
        <div class="input-group">
          <input [readonly]="delMode" [(ngModel)]="title" type="text" class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <div class="input-group">
          <input [readonly]="delMode" [(ngModel)]="description" type="text" class="form-control">
        </div>
      </div>
      <!-- if in del mode -->
      <div *ngIf="delMode==true" class="form-group">
        <label for="description">Date and time</label>
        <div class="input-group">
          <input [readonly]="delMode" [(ngModel)]="delModeDate" type="text" class="form-control">
        </div>
      </div>
      <!-- if in create mode -->
      
      <div *ngIf="delMode==false" class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="date">Date and time</label>
            <div class="btn btn-link"></div>
            <div class="input-group" style="padding-top: 6px;">
              <input type="text" [readonly]="delMode" [(ngModel)]="start" id="date" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary bi-calendar" (click)="dp.toggle()" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                  <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                </svg></button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <div class="input-group">
              <ngb-timepicker [formControl]="ctrl" [(ngModel)]="meetingTime"
              [hourStep]="hourStep" [minuteStep]="minuteStep"></ngb-timepicker>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="duration">Duration (minutes)</label>
            <div class="input-group">
              <input [readonly]="delMode" [(ngModel)]="duration" type="text" value="60" class="form-control" >
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="form-group">
            <label for="duration">Location</label>
            <div class="input-group">
              <input [readonly]="delMode" [(ngModel)]="location" type="text" value="FER" class="form-control" >
            </div>
          </div>
        </div>
      </div>
      

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Close</button>
    <button *ngIf="delMode==false" type="button" class="btn btn-primary" (click)="passBack()">Save</button>
  </div>
